<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexDana Workflow 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .mermaid-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 pt-12 min-h-screen flex items-start justify-center">

    <div class="w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">
            LexDana Soft Launch Campaign
        </h1>
        <h2 class="text-xl font-semibold text-blue-700 text-center mb-12">
            Workflow 1: Tier 1 Power Users (2-Email Sequence)
        </h2>

        <!-- Container for rendered Mermaid SVG -->
        <div id="lexdana-workflow" class="mermaid-box"></div>
    </div>

    <!-- Load Mermaid.js -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        const diagram = `
          flowchart TD
              A["Trigger: Contact added to list LEXDANA_TIER1_POWER"]
              B["Send Email 1.1 (Mon Nov 25, 9:00 AM ET)"]
              C["Delay: Wait 96 Hours"]
              D{"Email 1.1 NOT Opened?"}
              E["Send Email 1.2 (Fri Nov 29, 2:00 PM ET)"]
              F["End Workflow"]
              G["End Workflow"]

              A --> B
              B --> C
              C --> D
              D -->|YES| E
              D -->|NO| F
              E --> G

              classDef trigger fill:#eef2ff,stroke:#6366f1,stroke-width:2px,color:#312e81
              classDef email fill:#e0f2fe,stroke:#38bdf8,stroke-width:2px,color:#0c4a6e
              classDef delay fill:#f9fafb,stroke:#d1d5db,stroke-width:2px,color:#374151
              classDef condition fill:#fefce8,stroke:#facc15,stroke-width:2px,color:#713f12
              classDef end fill:#fee2e2,stroke:#f43f5e,stroke-width:2px,color:#881337

              class A trigger
              class B,E email
              class C delay
              class D condition
              class F,G end
        `;

        mermaid.initialize({
            startOnLoad: false,
            securityLevel: 'loose',
            flowchart: { htmlLabels: true }
        });

        mermaid.render('lexdanaGraph', diagram, (svgCode) => {
            document.getElementById('lexdana-workflow').innerHTML = svgCode;
        });
    </script>

</body>
</html>
