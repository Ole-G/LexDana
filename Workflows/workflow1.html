<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexDana Workflow 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .mermaid-box {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 p-8 pt-12 min-h-screen flex items-start justify-center">

    <div class="w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">
            LexDana Soft Launch Campaign
        </h1>
        <h2 class="text-xl font-semibold text-blue-700 text-center mb-12">
            Workflow 1: Tier 1 Power Users (2-Email Sequence)
        </h2>

        <!-- Container where the SVG will be injected -->
        <div id="lexdana-workflow" class="mermaid-box"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
const diagram = `
flowchart TD
    A([New Tier 1 contact â€“ LEXDANA_TIER1_POWER])
    B[Email 1.1 (Mon Nov 25, 9:00 AM ET)]
    C[[Wait 96 hours]]
    D{Email 1.1 opened?}
    E[Email 1.2 (Fri Nov 29, 2:00 PM ET)]
    F((Engaged user))
    G((End workflow))

    A --> B
    B --> C
    C --> D
    D -->|"No, not opened"| E
    D -->|"Yes, opened"| F
    E --> G

    %% Shapes & styles via classes
    classDef trigger   fill:#eef2ff,stroke:#4f46e5,stroke-width:2px,color:#1e3a8a
    classDef email     fill:#e0f2fe,stroke:#0ea5e9,stroke-width:2px,color:#0c4a6e
    classDef delay     fill:#fef3c7,stroke:#facc15,stroke-width:2px,color:#78350f
    classDef decision  fill:#fef9c3,stroke:#f97316,stroke-width:2px,color:#7c2d12
    classDef endNode   fill:#dcfce7,stroke:#22c55e,stroke-width:2px,color:#14532d

    class A trigger
    class B,E email
    class C delay
    class D decision
    class F,G endNode
`;


    mermaid.initialize({
        startOnLoad: false,
        securityLevel: 'loose',
        flowchart: { htmlLabels: true }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const clean = diagram.trim();

        try {
            mermaid.parse(clean);
            console.log('LexDana diagram parse OK');

            mermaid
                .render('lexdanaGraph', clean)
                .then(({ svg }) => {
                    document.getElementById('lexdana-workflow').innerHTML = svg;
                })
                .catch(err => {
                    console.error('LexDana render error:', err);
                });
        } catch (e) {
            console.error('LexDana parse error:', e);
        }
    });
</script>


</body>
</html>
