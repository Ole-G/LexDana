                </div>

        );

        const MatrixSlide = () => (

                    {/* Y-Axis */}
                    <div className="flex flex-col justify-between h-[300px] text-xs font-medium text-slate-400 pr-4 pt-2 animate-fade-in" style={{animationDelay: '0.2s'}}>

                        <span>0%</span>

        // --- Main App ---

        function App() {
            const [currentSlide, setCurrentSlide] = useState(0);

            // Constructing slides array with Persona + Email pairs
            const slides = [
                TitleSlide,
                ExecSummarySlide,
                DimensionsSlide,
                () => <DimensionDetailSlide dimData={dimensionContent[0]} />,
                () => <DimensionDetailSlide dimData={dimensionContent[1]} />,
                () => <DimensionDetailSlide dimData={dimensionContent[2]} />,
                () => <DimensionDetailSlide dimData={dimensionContent[3]} />,
                () => <DimensionDetailSlide dimData={dimensionContent[4]} />,
                PersonasOverviewSlide,
            ];

            // Add Persona Details + Email Sample pairs
            personas.forEach(p => {
                slides.push(() => <PersonaDetailSlide persona={p} />);
                slides.push(() => <EmailSlide persona={p} />);
            });

            // Add final slides
            slides.push(MatrixSlide);
            slides.push(PrioritizationSlide);

            const nextSlide = () => setCurrentSlide(curr => Math.min(curr + 1, slides.length - 1));
            // FIXED: Corrected the back button logic (curr - 1)
            const prevSlide = () => setCurrentSlide(curr => Math.max(curr - 1, 0));

            // Keyboard navigation
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowRight') nextSlide();
                    if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, []);

            const CurrentSlideComponent = slides[currentSlide];

            return (
                <div className="w-full h-screen flex flex-col overflow-hidden relative bg-slate-100 font-sans text-slate-900">
                    {/* Styles Injection */}
                    <style>{`
                        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
                        body { font-family: 'Inter', sans-serif; }
                        
                        /* Entrance Animation Keyframes */
                        @keyframes fadeIn {
                            from { opacity: 0; }
                            to { opacity: 1; }
                        }
                        @keyframes slideUp {
                            from { opacity: 0; transform: translateY(20px); }
                            to { opacity: 1; transform: translateY(0); }
                        }
                        @keyframes scaleIn {
                            from { opacity: 0; transform: scale(0.9); }
                            to { opacity: 1; transform: scale(1); }
                        }
                        @keyframes popIn {
                            0% { opacity: 0; transform: scale(0.5); }
                            70% { transform: scale(1.1); }
                            100% { opacity: 1; transform: scale(1); }
                        }
                        @keyframes growBar {
                            from { transform: scaleY(0); }
                            to { transform: scaleY(1); }
                        }

                        /* Utility Classes */
                        .animate-fade-in { opacity: 0; animation: fadeIn 0.7s ease-out forwards; }
                        .animate-slide-up { opacity: 0; animation: slideUp 0.6s ease-out forwards; }
                        .animate-scale-in { opacity: 0; animation: scaleIn 0.5s ease-out forwards; }
                        .animate-pop-in { opacity: 0; animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
                        .animate-grow-bar { transform-origin: bottom; animation: growBar 0.8s ease-out forwards; }
                        
                        /* Scrollbar styling */
                        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
                        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
                        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
                        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
                    `}</style>

                    {/* Top Bar */}

                            <span className="text-slate-500 text-sm font-medium">Segmentation Framework</span>
                        </div>
                        <div className="text-slate-400 text-sm">
                            {currentSlide + 1} / {slides.length}

                    </div>

                    {/* Slide Area */}
                    <div className="flex-1 relative overflow-hidden p-4 md:p-8">
                        <div className="w-full h-full bg-white shadow-2xl rounded-xl overflow-hidden relative">
                            {/* Render current slide */}
                            {/* Key prop ensures the component re-mounts to trigger animation */}
                            <CurrentSlideComponent key={currentSlide} />
                        </div>
                    </div>

                    {/* Navigation Controls (Floating) */}
                    <div className="absolute bottom-8 right-8 flex gap-2 z-30">
                        <button

                        <button 
                            onClick={nextSlide}
                            disabled={currentSlide === slides.length - 1}

                        >
                            <Icons.ChevronRight />
                        </button>
                    </div>
                </div>
            );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
